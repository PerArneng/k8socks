name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: k8socks-aarch64-unknown-linux-gnu
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: k8socks-x86_64-unknown-linux-gnu
          - target: aarch64-apple-darwin
            os: macos-latest
            name: k8socks-aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal

      - name: Install cross-compilation tools
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ startsWith(matrix.os, 'ubuntu') }}
          command: build
          args: --release --workspace --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/k8socks-cli ${{ matrix.name }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          tag: ${{ github.ref }}
          overwrite: true